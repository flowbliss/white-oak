projects:
  - name: production
    dir: prod/us-east-1/s3-stack
    workflow: terragrunt-stack
    plan_persistence:
      enabled: true

workflows:
  terragrunt-stack:
    plan:
      steps:
        - init
        - run: |
            terragrunt stack run plan --out-dir=. | tee -a $DIGGER_OUT
            cp ".terragrunt-stack/s3_bucket/tfplan.tfplan" "$DIGGER_PLANFILE"
    apply:
      steps:
        - init
        - run: terragrunt stack run apply | tee -a $DIGGER_OUT

