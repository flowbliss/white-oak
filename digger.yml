projects:
  - name: production
    dir: prod/us-east-1/s3-stack
    workflow: terragrunt-stack
    terragrunt: false
    plan_persistence:
      enabled: false

workflows:
  terragrunt-stack:
    plan:
      steps:
        - init
        - run: terragrunt stack run plan --out-dir=. | tee -a $DIGGER_OUT
    apply:
      steps:
        - init
        - run: terragrunt stack run apply | tee -a $DIGGER_OUT

